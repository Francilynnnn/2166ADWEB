<div class="container px-4 px-lg-5 mt-5" style="background-image: url(https://img.freepik.com/premium-vector/coffee-beans-coffee-cup-background_108231-260.jpg?size=626&ext=jpg&ga=GA1.1.1412446893.1704585600&semt=ais);">
    <div class="d-flex justify-content-center">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4">
        <h1>This is Francilyn's Coffee Shop</h1>
        <!-- Use *ngFor to iterate over your product items -->
        <div class="col mb-5" *ngFor="let product of products">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="{{ product.imageUrl }}" alt="Product Image" />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{ product.name }}</h5>
                <!-- Product price-->
                {{ product.price }}
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="home">View options</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
